<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Appliance</title>
</head>
<body>
  <h1>Edit Appliance</h1>

  <form method="post">
    Name: <input type="text" name="name" value="{{ appliance.name }}" required><br>
    Power (W): <input type="number" step="0.01" name="power" value="{{ appliance.power }}" required><br>
    Hours/Day: <input type="number" step="0.01" name="hours" value="{{ appliance.hours }}" required><br>
    Quantity: <input type="number" name="quantity" value="{{ appliance.quantity }}" required><br>
    <button type="submit">Update Appliance</button>
  </form>

  <p><a href="{{ url_for('index') }}">Back to list</a></p>
</body>
</html>
